<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="cal">CALCULATOR</h1>

    <br>
    <br>
    <br>
    <br>


    <div class="main">

        <table class="Cal">

            <tr><input id="result" class="result" type="text"></tr>

            <tr>

                <td><button class="Btn" onclick="getNumber('%')">%</button></td>
                <td><button class="Btnc" onclick="clearResult()">CE</button></td>
                <td><button class="Btnc" onclick="clearResult()">C</button></td>
                <td><button class="Btn" onclick="getNumber('/')">/</button></td>

            </tr>

            
            <tr>

                <td><button class="Btn" onclick="getNumber('7')">7</button></td>
                <td><button class="Btn" onclick="getNumber('8')">8</button></td>
                <td><button class="Btn" onclick="getNumber('9')">9</button></td>
                <td><button class="Btn" onclick="getNumber('*')">x</button></td>

            </tr>


            <tr>

                <td><button class="Btn" onclick="getNumber('4')">4</button></td>
                <td><button class="Btn" onclick="getNumber('5')">5</button></td>
                <td><button class="Btn" onclick="getNumber('6')">6</button></td>
                <td><button class="Btn" onclick="getNumber('-')">-</button></td>

            </tr>

            <tr>

                <td><button class="Btn" onclick="getNumber('1')">1</button></td>
                <td><button class="Btn" onclick="getNumber('2')">2</button></td>
                <td><button class="Btn" onclick="getNumber('3')">3</button></td>
                <td><button class="Btn" onclick="getNumber('+')">+</button></td>

            </tr>


            <tr>

                <td><button class="Btn" onclick="getNumber('^')">^</button></td>
                <td><button class="Btn" onclick="getNumber('0')">0</button></td>
                <td><button class="Btn" onclick="getNumber('.')">.</button></td>
                <td><button class="Btn" onclick="getResult()">=</button></td>

            </tr>




        </table>

    </div>


</body>
<script src="app.js"></script>

</html>
